<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgREST-Only Mode Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { margin: 5px; padding: 10px 15px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>PostgREST-Only Mode Test</h1>
    <p>This test verifies that API calls return proper errors when WebVM/PostgREST is not available.</p>
    
    <button onclick="testGetRequest()">Test GET Request</button>
    <button onclick="testPostRequest()">Test POST Request</button>
    <button onclick="testDeleteRequest()">Test DELETE Request</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(title, success, data) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testGetRequest() {
            try {
                const response = await fetch('http://localhost:5173/rest/v1/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'test-key'
                    }
                });

                const data = await response.json();
                const headers = Object.fromEntries(response.headers.entries());
                
                const isPostgRESTError = response.status === 503 && 
                                       headers['x-supabase-backend'] === 'PostgREST' &&
                                       headers['x-service-status'] === 'Unavailable';

                addResult('GET /rest/v1/users', isPostgRESTError, {
                    status: response.status,
                    headers,
                    data,
                    expectedError: isPostgRESTError
                });

            } catch (error) {
                addResult('GET /rest/v1/users', false, { error: error.message });
            }
        }

        async function testPostRequest() {
            try {
                const response = await fetch('http://localhost:5173/rest/v1/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'test-key'
                    },
                    body: JSON.stringify({ name: 'Test User', email: 'test@example.com' })
                });

                const data = await response.json();
                const headers = Object.fromEntries(response.headers.entries());
                
                const isPostgRESTError = response.status === 503 && 
                                       headers['x-supabase-backend'] === 'PostgREST' &&
                                       headers['x-service-status'] === 'Unavailable';

                addResult('POST /rest/v1/users', isPostgRESTError, {
                    status: response.status,
                    headers,
                    data,
                    expectedError: isPostgRESTError
                });

            } catch (error) {
                addResult('POST /rest/v1/users', false, { error: error.message });
            }
        }

        async function testDeleteRequest() {
            try {
                const response = await fetch('http://localhost:5173/rest/v1/users?id=eq.1', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'test-key'
                    }
                });

                const data = await response.json();
                const headers = Object.fromEntries(response.headers.entries());
                
                const isPostgRESTError = response.status === 503 && 
                                       headers['x-supabase-backend'] === 'PostgREST' &&
                                       headers['x-service-status'] === 'Unavailable';

                addResult('DELETE /rest/v1/users', isPostgRESTError, {
                    status: response.status,
                    headers,
                    data,
                    expectedError: isPostgRESTError
                });

            } catch (error) {
                addResult('DELETE /rest/v1/users', false, { error: error.message });
            }
        }

        // Run initial test when page loads
        window.onload = function() {
            console.log('Testing PostgREST-only mode...');
        }
    </script>
</body>
</html>
