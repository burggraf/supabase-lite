<!DOCTYPE html>
<html>
<head>
    <title>Test App Creation</title>
</head>
<body>
    <h1>Testing Application Creation</h1>
    <button onclick="createTestApp()">Create hw2 App</button>
    <div id="result"></div>
    
    <script>
        async function createTestApp() {
            console.log('Creating hw2 application...');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating application...';
            
            try {
                // File content from the hello/index.html file
                const fileContent = '<h1>Hello, world!</h1>\n\n';
                
                const appRequest = {
                    id: 'hw2',
                    name: 'Hello World 2',
                    description: 'Test application with uploaded file',
                    runtimeId: 'static',
                    metadata: {
                        entryPoint: 'index.html',
                        files: [{
                            name: 'index.html',
                            content: fileContent,
                            size: fileContent.length,
                            type: 'text/html'
                        }]
                    }
                };
                
                console.log('Sending request to /api/applications:', appRequest);
                
                const response = await fetch('/api/applications', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(appRequest)
                });
                
                console.log('Create response status:', response.status);
                const data = await response.json();
                console.log('Create response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green">✅ Application created successfully!</p>`;
                    
                    // Now test accessing the app
                    console.log('Testing app access at /app/hw2...');
                    const appResponse = await fetch('/app/hw2');
                    console.log('App response status:', appResponse.status);
                    const html = await appResponse.text();
                    console.log('App content:', html);
                    
                    if (appResponse.ok && html.includes('Hello, world!')) {
                        resultDiv.innerHTML += `<p style="color: green">✅ App is working! Contains expected content.</p>`;
                        resultDiv.innerHTML += `<p><a href="/app/hw2" target="_blank">Test hw2 app</a></p>`;
                    } else {
                        resultDiv.innerHTML += `<p style="color: red">❌ App not working. Status: ${appResponse.status}</p>`;
                        resultDiv.innerHTML += `<pre>${html}</pre>`;
                    }
                } else {
                    resultDiv.innerHTML = `<p style="color: red">❌ Failed to create application. Status: ${response.status}</p>`;
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = `<p style="color: red">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
